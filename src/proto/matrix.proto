syntax = "proto3";

option java_package = "matrix";

service MatrixService {
    rpc HandleIntMatrix(IntMatrix) returns (IntMatrixResult) {}
}

message IntArray {
    repeated int32 values = 1;
}

message IntMatrix {
    repeated IntArray rows = 1;
}

message IntMatrixResult {
    string message = 1;
    IntMatrix matrix = 2;
}